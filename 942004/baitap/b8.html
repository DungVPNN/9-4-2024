<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [[1, 2, 'a', 6, 7], ['b', 'hai'], 2];
        let arr1 = arr[0];
        let arr2 = arr[1];
        let arr3 = arr[2];
        let result = [];
        arr1.forEach((items, index) => {
            if (index === arr3) {
                arr2.forEach((item) =>{
                result.push(item)});
            }
            result.push(items);
        });
        console.log(result);
    </script>
</body>

</html>
