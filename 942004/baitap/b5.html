<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [
            {
                userName: 'Dung9393',
                password: '12345',
            },
            {
                userName: 'Dung932005',
                password: '12345 3',
            }
        ];
        let b = a.findIndex((items)=>{
            return items.password.includes(' ');
        })
        if(b!==-1){
            console.log("Vị trí của mk có dấu cách là", b);
        } else {
            console.log("Không có mk nào chứa dấu cách");
        }
    </script>
</body>
